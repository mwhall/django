{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scavenger: Reduce, Reuse, Recycle! {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container-flex main-container">
<nav class="topnav navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-flex m-2">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="font-size: 18px"></span>
        </button>
	<a class="navbar-brand" href="/"><i class="bi bi-gear-wide-connected"></i> Scavenger</a>
    </div>
</nav>
<div class="row">
    <div class="container-fluid h-100 gap-3">
        <div class="row flex-nowrap">
            <nav id="sidebarMenu" class="col-lg-2 d-md-block bg-dark sidebar collapse h-100;">
                {% include 'includes/_sidebar.html' %}
            </nav>
            <main class="col-lg-10 ms-sm-auto px-md-4 h-100">
    <!-- Display form errors if any -->
    {% if messages %}
    <div class="alert alert-dark m-3" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
